{% extends 'base.html' %}
{% block content %}

<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Update Info</h1>
            <p class="lead fw-normal text-white-50 mb-0">Update user Info...</p>
        </div>
    </div>
</header>

<div class="container px-4 px-lg-5 mt-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <center>
            <div class="col-md-6">
                <br/><br/>
                <strong><h2>Billing information</h2></strong>
                <br/><br/>
                <form method="post" action="{% url 'update_info' %}">
                    {% csrf_token %}

                    {{ form.as_p }}
                    <br/><br/>
                    <strong><h2>Shipping Information</h2></strong>
                    <br/><br/>
                    {{ shipping_form.as_p }}

                    <br/><br/>
                    <button type="submit" class="btn btn-secondary">Update Profile</button>
                </form>
                <br/><br/>
                <br/><br/>



                <br/><br/>
                <br/><br/>
                <br/><br/>
                <br/><br/>
                <br/><br/>
                <br/><br/>
            </div>
        </center>
    </div>
</div>

{% endblock %}
