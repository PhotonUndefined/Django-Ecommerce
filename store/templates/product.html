{% extends 'base.html' %}
{% block content %}

<div class="container px-4 px-lg-5 mt-5">
    <div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
        <div class="col-md-4">
        <img src="{{ product.image.url }}" class="img-fluid rounded-start" alt="{{ product.name }}">
        </div>
        <div class="col-md-8">
        <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">{{ product.description }}</p>

            {% if product.is_on_sale %}
            <div class="d-flex justify-content-center small text-warning mb-2">
                <div class="bi-star-fill"></div>
                &nbsp;&nbsp;Sale!&nbsp;&nbsp;
                <div class="bi-star-fill"></div>
                <strike>${{ product.price }}</strike>
                &nbsp;
                ${{ product.sale_price }}
            </div>    
            {% else %}
                <p class="card-text">${{ product.price }}</p>
            {% endif %}

            <div class="mb-3">
                <label for="qty-cart" class="me-2 mb-0 align-middle">Quantity:</label>
                <select id="qty-cart" class="form-select d-inline-block w-auto align-middle">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </div>


            <a href="{% url 'home' %}" class="btn btn-secondary">Back to Home</a>
            <button type="button" value="{{ product.id }}" class="btn btn-secondary add-to-cart">Add to Cart</button>
        </div>
        </div>
    </div>
    </div>
</div>

<script>
    $('.container').on('click', '.add-to-cart', function(e) {
        e.preventDefault();
        $.ajax({
            type: 'POST',
            url: '{% url 'cart_add'%}',
            data: {
                product_id: $(this).val(),
                product_qty: $('#qty-cart option:selected').text(),
                csrfmiddlewaretoken: '{{ csrf_token }}',
                action: 'post'
            },
            success: function(json) {
                //console.log(json);
                document.getElementById('cart_item_count').
                    textContent = json.qty;
                location.reload();
            },
            error: function(xhr, errmsg, err) {
                console.log(xhr.status + ": " + xhr.responseText);
            }
        });
    });

</script>

{% endblock %}
